<!DOCTYPE html>
<html lang="en">
        <!-- <body background="assets/images/background-image.jpg"> -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DBZ RPG</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    

</head>
<body>
        
<div class = "container mainBox">

    <div class = "row">
        <h1>Dragon Ball Z RPG</h1>
    </div>
    <div class = "row">
        <img id="shenronPic" src="assets/images/shenron.png">
    </div>
    
    <div id="musicControls" class="text-center">
            <button class="btn btn-warning btn-xs theme-button">
              <span class="fa fa-music"></span> Play Theme!</button>
            <button class="btn btn-dark btn-xs pause-button">
              <span class="fa fa-pause"></span> Pause Song</button>
          </div>

<div id="arena">
    <div class="row">

    <div class="row col-5">
        <h2>Your Character</h2>
    </div>

    <div class="col-2">

    </div>

    <div class="row col-5">
        <h2>Your Enemy</h2>
    </div>

    </div>


    <div class="row">
    <div class="row col-5" id="player-area">
        </div>
    <div class="text-center col-2">
                <button class="btn btn-dark btn-lg" id="attack-button">Attack</button>
        </div>
    <div class="row col-5" id="defender-area">
        </div>
    </div>
</div>

<div class="row">
<br>
<br>
</div>

    <div class="row characterSelection">
        <h2>Pick Your Character!</h2>
    </div>
    <div class="row text-center" id="lobby-area">
        </div>

    <div class="row" id="message">
        
        </div>

        <div class = "row">
        <h2>Enemies Available to Attack</h2>
        </div>
    <div class="row text-center" id="enemy-area">
        </div>

</div>


</body>

<script src="assets/javascript/game.js"></script>
</html>
